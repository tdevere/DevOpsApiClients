[pytest]
markers =
    offline: Offline unit tests (mocked HTTP, no secrets required)
    live: Live integration tests (requires AZURE_DEVOPS_PAT and real org)
    core: Core API area (Projects, Teams, Processes)
    git: Git API area (Repos, PRs, Commits)
    build: Build API area (Definitions, Builds)
    wit: Work Item Tracking API area (WorkItems, Queries)
testpaths =
    Core
    Git
    Build
    WorkItemTracking
python_files = test_*.py
python_classes = Test*
python_functions = test_*
