# Operation Definition: DistributedTask / Environments / Get Environment
domain: DistributedTask
resource: Environments
operation: get_environment
ps_verb: Get
ps_noun: Environment

http_method: GET
url_path: "_apis/distributedtask/environments/{environment_id}"
api_version: "7.2-preview.1"
docs_url: "https://learn.microsoft.com/en-us/rest/api/azure/devops/distributedtask/environments/get?view=azure-devops-rest-7.2"

synopsis: "Get a pipeline environment by ID."
description: "Returns details of a pipeline environment including its resources and metadata."

project_scoped: true

params:
  - name: environment_id
    env_var: ENVIRONMENT_ID
    description: "Environment ID (integer)"
    required: true

version_guard_keys:
  - id
  - name

success_status: 200
output_mode: message
output_message: "Environment: {name} (ID: {id})"

