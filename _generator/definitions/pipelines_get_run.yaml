# Operation Definition: Pipelines / Runs / Get Run
domain: Pipelines
resource: Runs
operation: get_run
ps_verb: Get
ps_noun: PipelineRun

http_method: GET
url_path: "_apis/pipelines/{pipeline_id}/runs/{run_id}"
api_version: "7.2-preview.1"
docs_url: "https://learn.microsoft.com/en-us/rest/api/azure/devops/pipelines/runs/get?view=azure-devops-rest-7.2"

synopsis: "Get details of a specific pipeline run."
description: "Returns detailed information about a pipeline run by its ID."

project_scoped: true

params:
  - name: pipeline_id
    env_var: PIPELINE_ID
    description: "Pipeline ID (integer)"
    required: true
  - name: run_id
    env_var: RUN_ID
    description: "Run ID (integer)"
    required: true

version_guard_keys:
  - id
  - state

success_status: 200
output_mode: message
output_message: "Run {id}: {state} â€” result: {result}"

