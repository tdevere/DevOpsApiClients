# Operation Definition: WorkItemTracking / Queries / Get Query
domain: WorkItemTracking
resource: Queries
operation: get_query
ps_verb: Get
ps_noun: Query

http_method: GET
url_path: "_apis/wit/queries/{query_id}"
api_version: "7.2-preview.2"
docs_url: "https://learn.microsoft.com/en-us/rest/api/azure/devops/wit/queries/get?view=azure-devops-rest-7.2"

synopsis: "Get a saved query by ID or path."
description: "Returns the definition of a saved query, including its WIQL text and metadata."

project_scoped: true

params:
  - name: query_id
    env_var: QUERY_ID
    description: "Query ID (GUID) or path (e.g. 'Shared Queries/Active Bugs')"
    required: true

version_guard_keys:
  - id
  - name

success_status: 200
output_mode: message
output_message: "Query: {name} (path: {path})"

