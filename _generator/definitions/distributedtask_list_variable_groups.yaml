# Operation Definition: DistributedTask / VariableGroups / List Variable Groups
domain: DistributedTask
resource: VariableGroups
operation: list_variable_groups
ps_verb: List
ps_noun: VariableGroups

http_method: GET
url_path: "_apis/distributedtask/variablegroups"
api_version: "7.2-preview.2"
docs_url: "https://learn.microsoft.com/en-us/rest/api/azure/devops/distributedtask/variablegroups/get-variable-groups?view=azure-devops-rest-7.2"

synopsis: "List all variable groups in a project."
description: "Returns all variable groups including their variables (secrets are masked)."

project_scoped: true

params: []

version_guard_keys:
  - count
  - value

success_status: 200
output_mode: table
table_columns:
  - id
  - name
  - type

