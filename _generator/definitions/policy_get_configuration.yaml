# Operation Definition: Policy / Configurations / Get Policy Configuration
domain: Policy
resource: Configurations
operation: get_configuration
ps_verb: Get
ps_noun: PolicyConfiguration

http_method: GET
url_path: "_apis/policy/configurations/{configuration_id}"
api_version: "7.2-preview.1"
docs_url: "https://learn.microsoft.com/en-us/rest/api/azure/devops/policy/configurations/get?view=azure-devops-rest-7.2"

synopsis: "Get a specific policy configuration by ID."
description: "Returns the full details of a branch policy configuration."

project_scoped: true

params:
  - name: configuration_id
    env_var: CONFIGURATION_ID
