ps_verb: Get
ps_noun: HookSubscription

http_method: GET
url_path: "_apis/hooks/subscriptions/{subscription_id}"
api_version: "7.2-preview.1"
docs_url: "https://learn.microsoft.com/en-us/rest/api/azure/devops/hooks/subscriptions/get?view=azure-devops-rest-7.2"

